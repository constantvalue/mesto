<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место лого" class="header__logo">
    <div class="header__underline"></div>
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile__avatar.svg" alt="Аватар">
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element1.png" alt="Карточка">
        <div class="element__whitebox">
          <p class="element__title">Карачаевск</p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element2.png" alt="Карточка">
        <div class="element__whitebox">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element3.png" alt="Карточка">
        <div class="element__whitebox">
          <p class="element__title">Домбай</p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element4.png" alt="Карточка">
        <div class="element__whitebox">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element5.png" alt="Карточка">
        <div class="element__whitebox">
          <p class="element__title">Домбай</p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/element6.png" alt="Карточка">
        <div class="element__whitebox">
          <p class="element__title">Карачаево-Черкессия</p>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input class="popup__input" type="text" id="name" name="name">
      <input class="popup__input" type="text" id="about" name="about">
      <button class="popup__submit-button" type="button">Сохранить</button>
      <button class="popup__close-button" type="button"></button>
    </form>
  </div>
</body>

</html>
