<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/header__logo.svg')%>" alt="Место лого" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar-container">
          <img class="profile__avatar"  src="<%=require('./images/profile__avatar.svg')%>" alt="Аватар">
          <button class="profile__avatar-button" type="button"></button>
        </div>
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
    </section>

    <section class="elements" aria-label="карточки">
      <!-- тут у нас была разметка с карточками. Теперь мы получаем карточки
    из массива initialCards и создаем собственные с помощью функции createCard -->
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <form class="popup__form" name="profileForm" id="profileForm" novalidate>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <div class="popup__input-container">
        <input class="popup__input" type="text" id="popup-profile-input-name" name="name" minlength="2" maxlength="40"
          required>
        <span class="popup-profile-input-name-error"></span>
      </div>
      <div class="popup__input-container">
        <input class="popup__input" type="text" id="popup-profile-input-job" name="job" minlength="2" maxlength="200"
          required>
        <span class="popup-profile-input-job-error"></span>
      </div>
      <button class="popup__submit-button" type="submit" aria-label="кнопка сохранить">Сохранить</button>
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
    </form>
  </div>

  <div class="popup popup-card">
    <form class="popup__form" name="cardForm" id="cardForm" novalidate>
      <h2 class="popup__heading">Новое место</h2>
      <div class="popup__input-container">
        <input class="popup__input" type="text" id="popup-card-title-text" name="name" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span class="popup-card-title-text-error"></span>
      </div>
      <div class="popup__input-container">
        <input type="url" class="popup__input" id="popup-card-link-value" name="link" placeholder="Ссылка на картинку"
          required>
        <span class="popup-card-link-value-error"></span>
      </div>
      <button class="popup__submit-button" type="submit" aria-label="кнопка сохранить">Создать</button>
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
    </form>
  </div>

  <template class="template" id="card_template">
    <div class="element" id="card">
      <img class="element__image" src="./images/element1.png" alt="Карточка">
      <button class="element__trash-button" type="button" aria-label="кнопка мусорка"></button>
      <div class="element__whitebox">
        <h2 class="element__title" name="name" id="title">Карачаевск</h2>
        <button class="element__like-button" type="button" aria-label="кнопка лайк"></button>
      </div>
    </div>
  </template>

  <div class="popup popup-image">
    <div class="popup__image-box">
      <img class="popup__image"
        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="картинка">
      <h2 class="popup__image-heading">Челябинская область</h2>
      <button class="popup__close-button popup__close-button_position_image-popup" type="button"
        aria-label="кнопка закрыть окно"></button>
    </div>
  </div>

  <!-- попап удаления карточки с подтверждением -->
  <div class="popup popup-delete">
    <form class="popup__form" name="popupDeleteForm" id="popupDeleteForm" novalidate>
      <h2 class="popup__heading">Вы уверены?</h2>
      <button class="popup__submit-button" type="submit" aria-label="кнопка сохранить">Да</button>
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
    </form>
  </div>

  <!-- попап обновления аватара -->
  <div class="popup popup-avatar">
    <form class="popup__form" name="avatarForm" id="avatarForm" novalidate>
      <h2 class="popup__heading">Обновить аватар</h2>
      <div class="popup__input-container">
        <input class="popup__input" type="url" id="popup-avatar-input-name" name="avatar" minlength="2"
          required placeholder="Ссылка на картинку">
        <span class="popup-avatar-input-name-error"></span>
      </div>
      <button class="popup__submit-button" type="submit" aria-label="кнопка сохранить">Сохранить</button>
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
    </form>
  </div>

</body>

</html>
