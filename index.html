<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место лого" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile__avatar.svg" alt="Аватар">
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="кнопка добавить"></button>
    </section>

    <section class="elements" aria-label="карточки">
    <!-- тут у нас была разметка с карточками. Теперь мы получаем карточки
    из массива initialCards и создаем собственные с помощью функции createCard -->
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <form class="popup__container" name="profileForm" id="profileForm">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input class="popup__input" type="text" id="name" name="name">
      <input class="popup__input" type="text" id="job" name="job">
      <button class="popup__submit-button" type="submit" aria-label="кнопка сохранить">Сохранить</button>
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
    </form>
  </div>

  <div class="popup popup-card">
    <form class="popup__container" name="cardForm" id="cardForm">
      <h2 class="popup__heading">Новое место</h2>
      <input class="popup__input" type="text" id="title-card" name="title" placeholder="Название">
      <input class="popup__input" type="text" id="link-card" name="link" placeholder="Ссылка на картинку">
      <button class="popup__submit-button" type="submit" aria-label="кнопка сохранить">Создать</button>
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
    </form>
  </div>

  <template class="template">
    <div class="element">
      <img class="element__image" src="./images/element1.png" alt="Карточка">
      <button class="element__trash-button" type="button" aria-label="кнопка мусорка"></button>
      <div class="element__whitebox">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button" type="button" aria-label="кнопка лайк"></button>
      </div>
    </div>
  </template>

  <div class="popup popup-image">
    <div class="popup__image-box">
      <img  class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="картинка">
      <h2 class="popup__image-heading">Челябинская область</h2>
      <button class="popup__close-button popup__close-button_position_image-popup" type="button" aria-label="кнопка закрыть окно"></button>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
